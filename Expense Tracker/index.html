<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link el="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Tracker</h1>

    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/jfScDTC/budget.png" alt="Expense Tracker">
            <div class="balancecontainer">
                <h2>Your Balance</h2>
                <h2 id="balance"class="balance">$0.00</h2>
            </div>
        </div>
        <div class="incexpcontainer">
            <div>
                <h2>Income</h2>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h2>Expense</h2>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list"></ul>
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="formcontrol">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter Description">
            </div>
            <div class="formcontrol">
            <label for="amount">Amount <br><small>(-100 = expense, 100 = income)</small></label>       
            <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <div class="notificationcontainer" id="notification">
        <p>Please add a description and amount.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
